<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Film Details</title>
</head>
<body>
    <form action="/">
        <button type="submit">Go to Main Page</button>
    </form>

    <form action="/films/">
        <button type="submit">Go to Films List</button>
    </form>

    <h1>Update Film Details</h1>

    <form action="" method="POST">
        <label for="new-title">New Title:</label>
        <input type="text" id="new-title" name="film-new-title" required><br><br>

        <label for="new-description">New Description:</label>
        <textarea id="new-description" name="film-new-description" required></textarea><br><br>

        <label for="new-year">New Year:</label>
        <input type="number" id="new-year" name="film-new-year" required><br><br>

        <label for="new-rating">Our Rating:</label>
        <input type="number" id="new-rating" name="film-new-rating" min="0" max="10" step="0.1" required><br><br>

        <label for="film-new-country">Select Country:</label>
        <input list="countries" id="film-new-country" name="film-new-country" required>
        <datalist id="countries">
            {% for country in countries %}
                <option value="{{ country }}">{{ country }}</option>
            {% endfor %}
        </datalist><br><br>

        <label for="new-genre">New Genre:</label>
        <input type="text" id="new-genre" name="film-new-genre" required><br><br>
        
        <label for="film-new-status">Status:</label>
        <select id="film-new-status" name="film-new-status" required>
            <option value="completed">completed</option>
            <option value="continues">continues</option>
            <option value="announcement">announcement</option>
        </select><br><br>

        <button type="submit">Update Film</button>
    </form>
</body>
</html>
