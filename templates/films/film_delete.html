<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Film</title>
</head>
<body>
    <form action="/">
        <button type="submit">Go to Main Page</button>
    </form>

    <form action="/films/">
        <button type="submit">Go to Films List</button>
    </form>

    <h1>Delete Film</h1>

    <p>Are you sure you want to delete this film?</p>
    <form action="" method="POST">
        <label for="film-title">Film Title:</label>
        <input type="text" id="film-title" name="film-title" required><br><br>

        <label for="film-description">Film Description:</label>
        <textarea id="film-description" name="film-description" required></textarea><br><br>

        <label for="film-year">Film Year:</label>
        <input type="number" id="film-year" name="film-year" required><br><br>

        <button type="submit">Confirm Delete</button>
    </form>
</body>
</html>
