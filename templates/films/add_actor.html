<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Actor to Film</title>
</head>
<body>
    <form action="/">
        <button type="submit">Go to Main Page</button>
    </form>

    <form action="/films/">
        <button type="submit">Go to Film List</button>
    </form>

    <form action="/actors/add/">
        <button type="submit">Go to Create Actor</button>
    </form>

    <h1>Add Actor to Film</h1>

    <form action="" method="POST">
        <label for="film-actor">Select Actor:</label>
        <select id="film-actor" name="film-actor" required>
            {% for actor in actors %}
                <option value="{{ actor.id }}">{{ actor.full_name }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Add Actor to Film</button>
    </form>
</body>
</html>
