<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Film</title>
</head>
<body>
    <form action="/">
        <button type="submit">Go to Main Page</button>
    </form>

    <form action="/films/">
        <button type="submit">Go to Films List</button>
    </form>

    <h1>Add New Film</h1>

    <form action="" method="POST">
        <label for="film-title">Title:</label>
        <input type="text" id="film-title" name="film-title" required><br><br>

        <label for="film-description">Description:</label>
        <textarea id="film-description" name="film-description" required></textarea><br><br>

        <label for="film-year">Year:</label>
        <input type="number" id="film-year" name="film-year" required><br><br>

        <label for="film-rating">Our Rating:</label>
        <input type="number" id="film-rating" name="film-rating" min="0" max="10" step="0.1" required><br><br>

        <label for="film-country">Select Country:</label>
        <input list="countries" id="film-country" name="film-country" required>
        <datalist id="countries">
            {% for country in countries %}
                <option value="{{ country }}">{{ country }}</option>
            {% endfor %}
        </datalist><br><br>

        <label for="film-genre">Genre:</label>
        <input type="text" id="film-gerne" name="film-genre" required><br><br>

        <label for="film-status">Status:</label>
        <select id="film-status" name="film-status" required>
            <option value="completed">completed</option>
            <option value="continues">continues</option>
            <option value="announcement">announcement</option>
        </select><br><br>

        <button type="submit">Add Film</button>
    </form>
</body>
</html>
